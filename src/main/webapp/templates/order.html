

<br />
<div class="generic-container" ng-controller="ordersController"
	>
	<div class="panel panel-default" style="width: 58%;">
		<div class="panel-heading">
			<span class="lead">Order</span>
		</div>
		<form>
		<br/>
			<div class="tablecontainer">


				<div class="form-group input-group">
				<span class="input-group-addon"><div class="glyphicon glyphicon-edit"></div></span> 
					<input type="text" id="itemDescription"
						ng-model="item.itemDescription" size="30" class="form-control"
						placeholder="Item Description" autofocus="autofocus" />
				</div>

				<div class="form-group input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-cutlery"></i></span> 
					<input type="text" id="itemName" ng-model="item.itemName" size="30"
						class="form-control" placeholder="Item Name" />
				</div>

				<div class="form-group input-group">
				<span class="input-group-addon"><div class="fa fa-inr"></div></span> 
					<input type="number" id="itemPrice" ng-model="item.itemPrice"
						size="30" class="form-control" placeholder="Item Price" /><span
									class="input-group-addon">.00</span>
				</div>

             <div align="center">
				<button class="btn btn-success" ng-click="addItem();">
					<i class="glyphicon glyphicon-edit icon-white"></i> Update Menu
				</button> <br/>
			</div>
			<br/>
			</div>
		</form>
	</div>
</div>
